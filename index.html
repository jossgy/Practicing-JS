<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, inittial-scale=1.0">
    <title>TIENDA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TIENDA</h1>   
    
        <div class="container-icon">
            <svg
                xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
				class="icon-card"
				>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
				/>
				</svg>
                <div class="cotainer-card-icon"></div>
            
                <div class="count-productos">
                    <span id="contador-productos">0</span>
                </div>

                <div class="container-card-products hidden-card">
                    <div class="row-product">
                        <div class="cart-producto">
                            <div class="info-card-producto">
                                <span class="cantidad-producto-carrito">1</span>
                                <p class="titulo-producto-carrito">ciudad de Mexico</p>
                                <span class="precio-pruducto-carrito">$1000</span>
                            </div>    
                        </div>
                    
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path 
                            stroke-linecap="round" 
                            stroke-linejoin="round" 
                            d="M6 18 18 6M6 6l12 12" />
                        </svg>  
                    </div>
                    <div class="cart-total">
                        <h3>Total</h3>
                        <span class="total-pagar">$3000</span>
                    </div>
                </div>
        </div>
    </header>
    <div class="container-items"><!-- Los productos se insertarán aquí --></div>
    <script src="index.js"></script>
</body>
</html>
